<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage Instaram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="instagram-container">

        <div class="instagram-celulares">
            <img src="imagens/celulares.PNG">
        </div>

            <div class="instagram-login">
                <div class="group">
                    <h1>Instagram</h1>
                    <p class="login">Nome de usuário ou e-mail</p>
                    <p class="login">Senha</p>
                    <a href="#"> Entrar</a>
                    <br>
                    <p><img src="imagens/Danleech-Simple-Facebook.ico" width="20px" height="20px"> Entrar com o Facebook</p>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <div class="group">

                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
    
                <div class="obtenha-app">
                    <p>Obtenha o aplicativo:</p>
                    <div class="lojas">
                        <img src="imagens/appstore.png" width="200px" height="70px">
                        <img src="imagens/playstore.png" width="200px" height="70px">
                    </div>  
                </div>
            </div>
    </div>
</body>
</html>
